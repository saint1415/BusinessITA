<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business Incident Template Assistant</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Business Incident Template Assistant</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
        </div>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Incident Details</h2>

            <div class="form-group">
                <label for="incidentId">Incident ID</label>
                <div class="input-group">
                    <input type="text" id="incidentId" name="incident_id" placeholder="AUTO-230101-1234" />
                    <button id="generateIdBtn" class="btn btn-secondary" type="button">Generate</button>
                </div>
            </div>

            <div class="form-group">
                <label for="templateSelect">Template</label>
                <select id="templateSelect" name="template">
                    <option value="">Select a template</option>
                </select>
            </div>

            <div class="form-group">
                <label for="incidentTitle">Title</label>
                <input type="text" id="incidentTitle" name="title" placeholder="Service Outage" />
            </div>

            <div class="form-group">
                <label for="incidentDescription">Description</label>
                <textarea id="incidentDescription" name="description" rows="4" placeholder="Brief description of the incident"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="incidentType">Type</label>
                    <select id="incidentType" name="type">
                        <option value="outage">Outage</option>
                        <option value="degradation">Degradation</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="security">Security</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="incidentSeverity">Severity</label>
                    <select id="incidentSeverity" name="severity">
                        <option value="critical">Critical</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="serviceName">Service Name</label>
                <input type="text" id="serviceName" name="service_name" placeholder="API Gateway" />
            </div>

            <div class="form-group">
                <label for="affectedServices">Affected Services</label>
                <input type="text" id="affectedServices" name="affected_services" placeholder="API Gateway, Database" />
            </div>

            <div class="form-group">
                <label for="time">Time (UTC)</label>
                <input type="text" id="time" name="time" placeholder="14:30" />
            </div>

            <div class="form-group">
                <label for="regionsAffected">Regions Affected</label>
                <input type="text" id="regionsAffected" name="regions_affected" placeholder="US-EAST, EU-WEST" />
            </div>

            <div class="form-group">
                <label for="customerImpact">Customer Impact</label>
                <input type="text" id="customerImpact" name="customer_impact" placeholder="50% of users affected" />
            </div>

            <div class="button-group">
                <button id="generateBtn" class="btn btn-primary" type="button">Generate Communications</button>
                <button id="previewBtn" class="btn btn-secondary" type="button">Preview Template</button>
                <button id="downloadBtn" class="btn btn-secondary" type="button">Download Incident Data</button>
            </div>
        </section>

        <section class="communications-section">
            <h2>Generated Communications</h2>
            <div id="communicationsContainer" class="communications-container">
                <!-- Rendered communications will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <small>Â© 2025 Business Incident Template Assistant</small>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="store.js"></script>
    <script src="templates.js"></script>
    <script src="templates_extended.js"></script>
    <script src="parser.js"></script>
    <script src="validation.js"></script>
    <script src="linter.js"></script>
    <script src="history.js"></script>
    <script src="render.js"></script>
    <script src="settings.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
